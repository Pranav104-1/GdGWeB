<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GDG CSMU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-close">
                <a href="index.html" class="close-btn">&times;</a>
            </div>
            
            <div class="auth-header">
                <div class="logo-icon">üîß</div>
                <h1>GDG</h1>
                <p>Developer Community</p>
            </div>

            <div class="auth-toggle">
                <button class="toggle-btn active" id="loginToggle">Login</button>
                <button class="toggle-btn" id="signupToggle">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm">
                <!-- Password Login (Default) -->
                <div id="passwordLoginStep" class="login-step active">
                    <div class="form-group">
                        <label for="login-email-password">Email</label>
                        <input type="email" id="login-email-password" name="email" placeholder="your@email.com" required>
                        <span class="form-error" id="login-email-pw-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="password-input">
                            <input type="password" id="login-password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</button>
                        </div>
                        <span class="form-error" id="login-password-error"></span>
                    </div>

                    <div class="form-options">
                        <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="button" class="btn btn-primary auth-btn" onclick="handlePasswordLogin()">
                        Login
                    </button>

                    <p class="auth-divider">Or login with OTP</p>
                    
                    <button type="button" class="btn btn-secondary" onclick="showOTPLogin()">
                        Login with OTP
                    </button>
                </div>

                <!-- OTP Login (Optional) -->
                <div id="otpLoginStep" class="login-step">
                    <div class="form-group">
                        <label for="otp-email">Email Address</label>
                        <input type="email" id="otp-email" name="email" placeholder="your@email.com" required>
                        <span class="form-error" id="otp-email-error"></span>
                    </div>

                    <button type="button" class="btn btn-primary auth-btn" onclick="sendOTPForLogin()">
                        Send OTP
                    </button>

                    <div id="otpInputSection" style="display: none; margin-top: 20px;">
                        <div class="otp-info">
                            <p>OTP sent to <strong id="otpEmailDisplay"></strong></p>
                            <p class="otp-timer">OTP expires in <span id="otpTimer">10:00</span> minutes</p>
                        </div>

                        <div class="form-group">
                            <label for="login-otp">Enter OTP Code</label>
                            <input 
                                type="text" 
                                id="login-otp" 
                                name="otp" 
                                placeholder="000000" 
                                maxlength="6"
                                pattern="[0-9]{6}"
                                inputmode="numeric"
                            >
                            <span class="form-error" id="login-otp-error"></span>
                        </div>

                        <div class="otp-actions">
                            <button type="button" class="btn btn-secondary" onclick="resendOTP()" id="resendBtn">
                                Resend OTP (<span id="resendTimer">30</span>s)
                            </button>
                            <button type="button" class="btn btn-primary auth-btn" onclick="handleOTPLogin()">
                                Verify OTP
                            </button>
                        </div>
                    </div>

                    <button type="button" class="btn btn-secondary" onclick="showPasswordLogin()" style="margin-top: 15px;">
                        ‚Üê Back to Password Login
                    </button>
                </div>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" required>
                    <span class="form-error" id="signup-name-error"></span>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                    <span class="form-error" id="signup-email-error"></span>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <div class="password-input">
                        <input type="password" id="signup-password" name="password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('signup-password')">üëÅÔ∏è</button>
                    </div>
                    <span class="form-error" id="signup-password-error"></span>
                </div>

                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="signup-confirm" name="confirm" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('signup-confirm')">üëÅÔ∏è</button>
                    </div>
                    <span class="form-error" id="signup-confirm-error"></span>
                </div>

                <label class="checkbox">
                    <input type="checkbox" name="terms" required>
                    <span>I agree to the Terms and Conditions</span>
                </label>

                <button type="submit" class="btn btn-primary auth-btn">Sign Up</button>
            </form>

            <div class="social-auth">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn google-btn" onclick="handleSocialLogin('google')">
                        <span>üîç Google</span>
                    </button>
                    <button type="button" class="social-btn github-btn" onclick="handleSocialLogin('github')">
                        <span>üêô GitHub</span>
                    </button>
                    <button type="button" class="social-btn facebook-btn" onclick="handleSocialLogin('facebook')">
                        <span>üëç Facebook</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="auth-background">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-icon">‚úì</div>
            <h2 id="modalTitle">Success</h2>
            <p id="modalMessage">Your account has been created successfully!</p>
            <button class="btn btn-primary" onclick="closeModal()">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
