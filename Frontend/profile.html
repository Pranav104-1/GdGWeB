<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GDG CSMU</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Profile Page Specific Styles */
        .profile-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            padding: 40px 20px;
            transition: background 0.3s ease;
        }

        body.dark-mode .profile-container {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
        }

        .profile-wrapper {
            max-width: 900px;
            margin: 0 auto;
            animation: slideInUp 0.5s ease;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease 0.2s backwards;
        }

        .profile-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body.dark-mode .profile-header h1 {
            background: linear-gradient(135deg, #00f3ff 0%, #39ff14 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-header p {
            color: #666;
            font-size: 1.1rem;
        }

        body.dark-mode .profile-header p {
            color: #aaa;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .profile-content {
                grid-template-columns: 1fr;
            }
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease 0.3s backwards;
        }

        body.dark-mode .profile-card {
            background: #1a1f3a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.2);
        }

        body.dark-mode .profile-card:hover {
            box-shadow: 0 15px 40px rgba(0, 243, 255, 0.2);
        }

        .profile-card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        body.dark-mode .profile-card h2 {
            color: #fff;
        }

        .profile-info-group {
            margin-bottom: 20px;
        }

        .profile-label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        body.dark-mode .profile-label {
            color: #999;
        }

        .profile-value {
            font-size: 1.1rem;
            color: #333;
            font-weight: 500;
            word-break: break-all;
        }

        body.dark-mode .profile-value {
            color: #fff;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 20px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        body.dark-mode .profile-avatar {
            background: linear-gradient(135deg, #00f3ff 0%, #39ff14 100%);
            box-shadow: 0 10px 25px rgba(0, 243, 255, 0.3);
        }

        .profile-avatar:hover {
            transform: scale(1.1) rotateZ(5deg);
        }

        .profile-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
            transition: all 0.3s ease;
        }

        body.dark-mode .stat-box {
            background: linear-gradient(135deg, #00f3ff 0%, #39ff14 100%);
            color: #000;
        }

        .stat-box:hover {
            transform: scale(1.05);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .profile-actions {
            grid-column: 1 / -1;
            display: flex;
            gap: 15px;
            animation: fadeIn 0.6s ease 0.4s backwards;
        }

        .btn-edit, .btn-logout, .btn-save, .btn-cancel {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-edit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        body.dark-mode .btn-edit {
            background: linear-gradient(135deg, #00f3ff 0%, #39ff14 100%);
            color: #000;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-logout {
            background: #ff6b6b;
            color: white;
        }

        .btn-logout:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-save {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(17, 153, 142, 0.3);
        }

        .btn-cancel {
            background: #ccc;
            color: #333;
        }

        body.dark-mode .btn-cancel {
            background: #444;
            color: #fff;
        }

        .btn-cancel:hover {
            background: #aaa;
        }

        .edit-mode .profile-card {
            border: 2px solid #667eea;
        }

        body.dark-mode .edit-mode .profile-card {
            border: 2px solid #00f3ff;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        body.dark-mode .input-group label {
            color: #999;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        body.dark-mode .input-group input,
        body.dark-mode .input-group textarea {
            background: #0a0e27;
            border-color: #333;
            color: #fff;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        body.dark-mode .input-group input:focus,
        body.dark-mode .input-group textarea:focus {
            border-color: #00f3ff;
            box-shadow: 0 0 0 3px rgba(0, 243, 255, 0.1);
        }

        .profile-readonly {
            display: none;
        }

        .profile-readonly.visible {
            display: block;
        }

        .profile-editable {
            display: none;
        }

        .profile-editable.visible {
            display: block;
        }

        .role-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            lettespacing: 1px;
        }

        .role-badge.admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .role-badge.user {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        body.dark-mode .role-badge.admin {
            background: linear-gradient(135deg, #00f3ff 0%, #39ff14 100%);
            color: #000;
        }

        body.dark-mode .role-badge.user {
            background: linear-gradient(135deg, #ff10f0 0%, #0080ff 100%);
            color: white;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideInDown 0.3s ease;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        body.dark-mode .alert-success {
            background: #1e4620;
            color: #6dd5c1;
            border: 1px solid #2d6a3e;
        }

        body.dark-mode .alert-error {
            background: #5a1f1f;
            color: #f8a1a1;
            border: 1px solid #8b3a3a;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #667eea;
        }

        body.dark-mode .loading {
            color: #00f3ff;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        body.dark-mode .spinner {
            border-color: rgba(0, 243, 255, 0.3);
            border-top-color: #00f3ff;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #ddd, transparent);
            margin: 30px 0;
        }

        body.dark-mode .section-divider {
            background: linear-gradient(90deg, transparent, #444, transparent);
        }
    </style>
</head>

    <!-- Profile Container -->
    <div class="profile-container">
        <div class="profile-wrapper">
            <!-- Header -->
            <div class="profile-header">
                <h1>My Profile</h1>
                <p>Manage your GDG CSMU account</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Profile Content -->
            <div class="profile-content" id="profileContent">
                <!-- Loading State -->
                <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading profile...</p>
                    </div>
                </div>
            </div>

    <script src="script.js"></script>
    <script>
        // Profile Page Script
        let currentUser = null;
        let isEditMode = false;

        // Initialize profile page
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is logged in
            const token = localStorage.getItem('token');
            if (!token) {
                showAlert('Please login first', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }

            // Load user profile
            await loadUserProfile();
            setupDarkMode();
        });

        // Load user profile from backend
        async function loadUserProfile() {
            try {
                const response = await AuthAPI.getCurrentUser();
                
                if (!response.success) {
                    showAlert('Failed to load profile. Please login again.', 'error');
                    setTimeout(() => {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        window.location.href = 'login.html';
                    }, 2000);
                    return;
                }

                currentUser = response.user;
                renderProfile();
            } catch (error) {
                console.error('Error loading profile:', error);
                showAlert('Error loading profile. Please try again.', 'error');
            }
        }

        // Render profile UI
        function renderProfile() {
            const container = document.getElementById('profileContent');
            const joinDate = new Date().toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const roleClass = currentUser.role === 'admin' ? 'admin' : 'user';

            container.innerHTML = `
                <!-- Personal Information Card -->
                <div class="profile-card">
                    <h2>üë§ Personal Information</h2>
                    
                    <div class="profile-avatar">${getInitials(currentUser.name)}</div>
                    
                    <div class="profile-readonly visible" id="readOnlyPersonal">
                        <div class="profile-info-group">
                            <div class="profile-label">Full Name</div>
                            <div class="profile-value">${currentUser.name}</div>
                        </div>
                        <div class="profile-info-group">
                            <div class="profile-label">Email Address</div>
                            <div class="profile-value">${currentUser.email}</div>
                        </div>
                        <div class="profile-info-group">
                            <div class="profile-label">Account Role</div>
                            <div class="profile-value">
                                <span class="role-badge ${roleClass}">${currentUser.role}</span>
                            </div>
                        </div>
                        <div class="profile-info-group">
                            <div class="profile-label">Account Status</div>
                            <div class="profile-value">
                                <span style="color: #11998e; font-weight: bold;">‚úì Active</span>
                            </div>
                        </div>
                    </div>

                    <div class="profile-editable" id="editablePersonal">
                        <div class="input-group">
                            <label>Full Name</label>
                            <input type="text" id="editName" value="${currentUser.name}" placeholder="Enter your name">
                        </div>
                        <div class="input-group">
                            <label>Email Address</label>
                            <input type="email" id="editEmail" value="${currentUser.email}" placeholder="Enter your email" disabled>
                        </div>
                        <p style="color: #888; font-size: 0.9rem; margin-top: 10px;">
                            Email cannot be changed. Contact support if needed.
                        </p>
                    </div>
                </div>

                <!-- Account Information Card -->
                <div class="profile-card">
                    <h2>üîê Account Information</h2>
                    
                    <div class="profile-info-group">
                        <div class="profile-label">User ID</div>
                        <div class="profile-value" style="font-family: monospace; font-size: 0.9rem;">
                            ${currentUser.id}
                        </div>
                    </div>

                    <div class="profile-stats">
                        <div class="stat-box">
                            <div class="stat-number">${currentUser.role === 'admin' ? 'üîë' : 'üë§'}</div>
                            <div class="stat-label">${currentUser.role.toUpperCase()}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number">‚úì</div>
                            <div class="stat-label">VERIFIED</div>
                        </div>
                    </div>

                    <div class="section-divider"></div>

                    <div class="profile-info-group">
                        <div class="profile-label">Member Since</div>
                        <div class="profile-value">${joinDate}</div>
                    </div>

                    <div class="profile-info-group">
                        <div class="profile-label">Last Login</div>
                        <div class="profile-value">Just now</div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="profile-actions">
                    <button class="btn-edit" id="editBtn" onclick="toggleEditMode()">‚úèÔ∏è Edit Profile</button>
                    <button class="btn-logout" onclick="handleLogout()">üö™ Logout</button>
                </div>

                <div class="profile-actions" id="editActions" style="display: none;">
                    <button class="btn-save" onclick="saveProfile()">üíæ Save Changes</button>
                    <button class="btn-cancel" onclick="cancelEdit()">‚úï Cancel</button>
                </div>
            `;
        }

        // Get initials from name
        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().slice(0, 2);
        }

        // Toggle edit mode
        function toggleEditMode() {
            isEditMode = true;
            document.getElementById('readOnlyPersonal').classList.remove('visible');
            document.getElementById('editablePersonal').classList.add('visible');
            document.getElementById('editBtn').style.display = 'none';
            document.getElementById('editActions').style.display = 'flex';
            
            // Add edit mode class to containers
            document.querySelectorAll('.profile-card').forEach(card => {
                card.classList.add('edit-mode');
            });
        }

        // Cancel edit mode
        function cancelEdit() {
            isEditMode = false;
            document.getElementById('readOnlyPersonal').classList.add('visible');
            document.getElementById('editablePersonal').classList.remove('visible');
            document.getElementById('editBtn').style.display = 'block';
            document.getElementById('editActions').style.display = 'none';
            
            document.querySelectorAll('.profile-card').forEach(card => {
                card.classList.remove('edit-mode');
            });
        }

        // Save profile changes
        async function saveProfile() {
            const newName = document.getElementById('editName').value.trim();

            if (!newName || newName.length < 2) {
                showAlert('Please enter a valid name', 'error');
                return;
            }

            if (newName === currentUser.name) {
                showAlert('No changes made', 'error');
                return;
            }

            const saveBtn = event.target;
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="spinner"></span> Saving...';

            try {
                // Make API call to update profile
                const token = localStorage.getItem('token');
                const response = await fetch('http://localhost:5000/api/auth/update-profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name: newName })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to update profile');
                }

                currentUser.name = newName;
                localStorage.setItem('user', JSON.stringify(currentUser));
                
                showAlert('Profile updated successfully!', 'success');
                cancelEdit();
                setTimeout(() => {
                    renderProfile();
                }, 1000);
            } catch (error) {
                console.error('Error updating profile:', error);
                showAlert(error.message || 'Failed to update profile', 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = 'üíæ Save Changes';
            }
        }

        // Handle logout
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                AuthAPI.logout();
                showAlert('Logged out successfully!', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        }

        // Show alert message
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);

            if (type === 'success') {
                setTimeout(() => {
                    alert.style.animation = 'slideInUp 0.3s ease reverse';
                    setTimeout(() => alert.remove(), 300);
                }, 3000);
            }
        }

        // Setup dark mode for this page
        function setupDarkMode() {
            const darkModeBtn = document.getElementById('darkModeBtn');
            
            if (darkModeBtn) {
                darkModeBtn.addEventListener('click', (evt) => {
                    document.body.classList.toggle('dark-mode');
                    const isDarkMode = document.body.classList.contains('dark-mode');
                    localStorage.setItem('darkMode', isDarkMode);
                    darkModeBtn.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';

                    if (isDarkMode) {
                        createParticleBurst(evt);
                        createCyberGlowEffect();
                    }
                });
            }

            // Load dark mode preference
            const isDarkMode = localStorage.getItem('darkMode') !== 'false';
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                if (darkModeBtn) darkModeBtn.textContent = '‚òÄÔ∏è';
                createCyberGlowEffect();
            }

            // Hamburger menu
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('navMenu');

            if (hamburger && navMenu) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });

                const navLinks = navMenu.querySelectorAll('.nav-link, .auth-link');
                navLinks.forEach((link) => {
                    link.addEventListener('click', () => {
                        hamburger.classList.remove('active');
                        navMenu.classList.remove('active');
                    });
                });

                document.addEventListener('click', (e) => {
                    if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                        hamburger.classList.remove('active');
                        navMenu.classList.remove('active');
                    }
                });
            }
        }

        // Particle burst effect
        function createParticleBurst(e) {
            const colors = ['#00f3ff', '#ff10f0', '#0080ff', '#39ff14'];
            const x = e ? e.clientX : window.innerWidth / 2;
            const y = e ? e.clientY : window.innerHeight / 2;

            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.borderRadius = '50%';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';
                particle.style.boxShadow = `0 0 10px ${particle.style.background}`;

                document.body.appendChild(particle);

                const angle = (Math.PI * 2 * i) / 12;
                const velocity = 5 + Math.random() * 5;
                let life = 1;

                const animate = () => {
                    life -= 0.02;
                    const distance = velocity * (1 - life);
                    particle.style.left = x + Math.cos(angle) * distance + 'px';
                    particle.style.top = y + Math.sin(angle) * distance + 'px';
                    particle.style.opacity = life;

                    if (life > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };

                animate();
            }
        }

        // Cyber glow effect
        function createCyberGlowEffect() {
            if (document.body.classList.contains('dark-mode')) {
                const mouseGlow = document.createElement('div');
                mouseGlow.id = 'mouseGlow';
                mouseGlow.style.position = 'fixed';
                mouseGlow.style.width = '20px';
                mouseGlow.style.height = '20px';
                mouseGlow.style.background = 'radial-gradient(circle, rgba(0, 243, 255, 0.6) 0%, rgba(0, 243, 255, 0) 70%)';
                mouseGlow.style.borderRadius = '50%';
                mouseGlow.style.pointerEvents = 'none';
                mouseGlow.style.zIndex = '999';
                mouseGlow.style.boxShadow = '0 0 20px rgba(0, 243, 255, 0.8)';
                mouseGlow.style.mixBlendMode = 'screen';

                document.body.appendChild(mouseGlow);

                document.addEventListener('mousemove', (e) => {
                    mouseGlow.style.left = e.clientX - 10 + 'px';
                    mouseGlow.style.top = e.clientY - 10 + 'px';
                });
            }
        }
    </script>
